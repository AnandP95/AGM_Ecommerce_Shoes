<html lang="en">
<head>

<body>
    <header>
        <div class="logo">
            <h1><a href="#"><img src="Assets/Images/logo-no-background.png" alt="AGM Shop Right"></a> AGM Shop Right</h1>
         </div>
             <nav>

    <main>
        
        
        <section class="cart">
            <h3>Your Cart</h3>
            <ul id="cart-items">
                
                <li class="cart-header">
                    <div class="product-name">Product</div>
                    <div class="quantity">Quantity</div>
                    <div class="item-total">Item Total</div>
                    
                </li>
               
                
            </ul>
            <h4 id="cart-total">Total: $0.00</h4>
        </section>
        




        <section class="currency">
            <label for="currency">Select a currency</label>
            <select name="currency" id="currencyOptions">
                <option value="USDUSD $"> United States dollar</option>
                <option value="USDAUD $">Australian dollar</option>
                <option value="USDEUR €">Euro</option>
                <option value="USDGBP £">Sterling</option>
                <option value="USDPLN zł">Polish złoty</option>
                <option value="USDEGP £">Egyptian pound</option>
                <option value="USDILS ₪">Israeli new shekel</option>
                <option value="USDBGN лв">Bulgarian lev</option>
                <option value="USDCOP $">Colombian peso</option>
            </select>
            <button id="convertCurrency">change currency</button>
        </section>
    </main>
